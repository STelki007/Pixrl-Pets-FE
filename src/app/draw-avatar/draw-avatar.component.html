<div class="center-container">
  <div class="controls">
    <div class="profile-image-div">
      <img [src]="profileImage" alt="Profilbild" />
    </div>

    <div class="tools">
      <div class="picked-color-div">
        <div class="picked-color bg-black" (click)="setExistedColor('#000000')"></div>
        <div class="picked-color bg-primary" (click)="setExistedColor('#0d6efd')"></div>
        <div class="picked-color bg-success" (click)="setExistedColor('#198754')"></div>
        <div class="picked-color bg-danger" (click)="setExistedColor('#dc3545')"></div>
        <div class="picked-color bg-warning" (click)="setExistedColor('#ffc107')"></div>
      </div>
        <input type="color" [(ngModel)]="selectedColor" [disabled]="isEraserActive" class="color-picker" />

      <button (click)="toggleEraser()" [class.active]="isEraserActive">
        <i class="bi" [ngClass]="isEraserActive ? 'bi-pencil-fill' : 'bi-eraser-fill'"></i>
        {{ isEraserActive ? 'Malen' : 'Radieren' }}
      </button>

      <button (click)="clearCanvas()" class="clear-btn">
        <i class="bi bi-trash"></i> Alles löschen
      </button>
      <button (click)="onBackClick()">Zurück</button>
    </div>
  </div>

  <div class="board-container">
    <canvas #canvas class="board" width="400px" height="400px"></canvas>
  </div>

  <button class="save-btn" (click)="safeTheImage()">Speichern</button>
</div>
