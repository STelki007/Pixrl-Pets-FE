<div class="center-container">
  <div class="controls">
    <div class="profile-image-div">
      <img [src]="profileImage" alt="Profilbild" />
    </div>

    <div class="tools">
      <input type="color" [(ngModel)]="selectedColor" [disabled]="isEraserActive" class="color-picker" />

      <button (click)="toggleEraser()" [class.active]="isEraserActive">
        <i class="bi" [ngClass]="isEraserActive ? 'bi-pencil-fill' : 'bi-eraser-fill'"></i>
        {{ isEraserActive ? 'Malen' : 'Radieren' }}
      </button>

      <button (click)="clearCanvas()" class="clear-btn">
        <i class="bi bi-trash"></i> Alles l√∂schen
      </button>
    </div>
  </div>

  <div class="board-container">
    <canvas #canvas class="board" width="400px" height="400px"></canvas>
  </div>

  <button class="save-btn" (click)="safeTheImage()">Speichern</button>
</div>
