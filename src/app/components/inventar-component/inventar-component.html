<div class="adopt-main-div">
  <div class="text-div mt-5">
    <h1>Inventar</h1>
  </div>

  <div class="container text-center mt-5 col-10">
    <div class="inventory-grid mx-auto">
      <div *ngFor="let fruit of fruitService.getFruits()" class="d-flex justify-content-center">
        <button class="inventory-item" (click)="onClickItem(fruit)">
          <img [src]="fruit.imageName" [id]="fruit.id" [title]="fruit.name">
        </button>
      </div>
    </div>
  </div>
</div>
