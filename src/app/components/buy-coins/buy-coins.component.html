<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-5 g-4 text-center">
    <div class="col" *ngFor="let pack of coinPacks">
      <div
        class="card coin-pack-card h-100 shadow-lg position-relative overflow-hidden border-0"
      >
        <div
          *ngIf="pack.label"
          class="ribbon"
          [ngClass]="{
            'ribbon-success': pack.label === 'Popular',
            'ribbon-danger': pack.label === 'Best deal!'
          }"
        >
          {{ pack.label }}
        </div>

        <img
          [src]="pack.image"
          class="card-img-top p-4 coin-img"
          [alt]="pack.label || 'Coin pack'"
        />

        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title fw-bold text-warning mb-2">
            {{ pack.amount }} Coins
          </h5>
          <p class="card-text">
            <span class="btn btn-gradient px-4 py-2">${{ pack.price }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
