<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-5 g-4 text-center d-flex justify-content-center">
    <div class="col" *ngFor="let pack of coinPacks">
      <div
        class="card coin-pack-card h-100 shadow-lg position-relative overflow-hidden border-0"
      >
        <img
          [src]="pack.image"
          class="card-img-top p-4 coin-img"
          [alt]="pack.label || 'Coin pack'"
        />

        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title fw-bold text-warning mb-2">
            {{ pack.amount }} Coins
          </h5>
          <button (click)="onBuyCoinsClick()" class="card-text btn" style="border: none; outline: none; background-color: transparent">
            <span class="btn btn-gradient px-4 py-2">${{ pack.price }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  <app-alert-center-modal-component [title]="title" [service]="infoCantBuyCoinsService">
    <form method="dialog">
      <div class="text-end">
        <button class="nes-btn mx-3" (click)="closeModal()">Zur√ºck</button>
      </div>
    </form>
  </app-alert-center-modal-component>
